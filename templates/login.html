{% extends 'base.html' %}

{% block title %}
  Вход
{% endblock %}

{% block content %}
  <form method="POST">
    <h2>Страница входа</h2>
    {{ form.hidden_tag() }}
    <div>{{ form.email.label }}
      {{ form.email }}</div>
    <div>{{ form.password.label }}
      {{ form.password }}</div>
    <div>{{ form.submit(class="btn btn-primary") }}</div>
    <div>
      <a href="{{ url_for('register') }}" class="btn btn-secondary">Регистрация</a>
    </div>
  </form>
{% endblock %}
