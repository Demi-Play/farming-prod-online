{% extends 'admin/base.html' %}

{% block title %}Редактирование пользователя{% endblock %}

{% block admin_content %}
<div class="form-container">
    <div class="form-content">
        <h2>Редактирование пользователя</h2>
        <form method="POST">
            <div class="form-group">
            <label>Имя</label>
            <input type="text" name="name" value="{{ user.name }}" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Фамилия</label>
            <input type="text" name="surname" value="{{ user.surname }}" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" value="{{ user.email }}" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Роль</label>
            <select name="role" class="form-control" required>
                <option value="user" {% if user.role == 'user' %}selected{% endif %}>Пользователь</option>
                <option value="seller" {% if user.role == 'seller' %}selected{% endif %}>Продавец</option>
                <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Администратор</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
    </div>
</div>
{% endblock %}
